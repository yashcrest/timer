<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <h1>Timer</h1>
    <div class="container-timer">
        <div class="screen">
            <div class="input-wrapper hour">
                <input type="number" placeholder="00h" id="hour">
                <span id="hour-error" class="error-msg"></span>
            </div>
            <div class="input-wrapper minute">
                <input type="number" placeholder="00m" id="minute">
                <span id="minute-error" class="error-msg"></span>
            </div>
            <div class="input-wrapper second">
                <input type="number" placeholder="00s" id="second">
                <span id="second-error" class="error-msg"></span>
            </div>
        </div>
        <div class="buttons">
            <input type="button" value="Start" id="start">
            <input type="button" value="| |" id="pause">
            <input type="button" value="Reset" id="reset">
        </div>
    </div>
    
</body>
</html>
